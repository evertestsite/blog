# Site settings
title: EverTest Blog
#logo: /images/logo.png
description: Quotes from Testing Ninjas
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: http://evertest.io # the base hostname & protocol for your site

# Main header
header:
  text_shadow: 0 0 20px rgba(28, 47, 53, .8) # CSS text-shadow

# Navigation
navigation:
  - slug: /index.html
    label: Home

#permalink
permalink: /:title

# Services (all are optional)
analytics: UA-1234567-8 # Google Analytics tracking ID
disqus: evertest    # Disqus shortname
facebook_l10n: en_US    # Your locale (en_US, fr_FR, etc.)
twitter: arptoth    # Website's Twitter username (without the '@')

# Build settings
exclude: [CNAME, Gemfile, Gemfile.lock]
markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown

# Plugins
gems: [jekyll-paginate]
paginate: 5 # Post excerpts by page
paginate_path: "/page/:num" # Default was "/page:num/"
